<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
<section class="container">
  <form>
    <input type="text" class ="screen" id="res">
  </form>
  <div class="button">
          <button type="button" value="*" class="operator btn-yellow" onclick="inop(this.value)"> * </button>
          <button type="button" value="/"  class="operator btn-yellow" onclick="inop(this.value)"> / </button>
          <button type="button" value="-"  class="operator btn-yellow" onclick="inop(this.value)"> - </button>
          <button type="button" value="+"  class="operator btn-yellow" onclick="inop(this.value)"> + </button>
  
          <button type="button" value="9" class="number btn-grey"onclick="inval(this.value)"> 9 </button>
          <button type="button" value="8" class="number btn-grey"onclick="inval(this.value)"> 8 </button>
          <button type="button" value="7" class="number btn-grey"onclick="inval(this.value)"> 7 </button>
          <button type="button" value="6" class="number btn-grey"onclick="inval(this.value)"> 6 </button>
          <button type="button" value="5" class="number btn-grey"onclick="inval(this.value)"> 5 </button>
          <button type="button" value="4" class="number btn-grey"onclick="inval(this.value)"> 4 </button>
          <button type="button" value="3" class="number btn-grey"onclick="inval(this.value)"> 3 </button>
          <button type="button" value="2" class="number btn-grey"onclick="inval(this.value)"> 2 </button>
          <button type="button" value="1" class="number btn-grey"onclick="inval(this.value)"> 1 </button>
          <button type="button" value="0" class="number btn-grey"onclick="inval(this.value)"> 0 </button>
          <button type="button" value="." class="decimal btn-grey"onclick="inval(this.value)"> . </button>

          <button type="button" class="clear btn-clear" onclick="clr()"> AC </button>
          <button type="button" id="equal" class="equal btn-equal" onclick="calculate()"> = </button>
  </div>
</section>
  <script src="script.js"></script>
</body>
</html>
